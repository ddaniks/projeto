<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon name="logo-ionitron" color="primary" size="large"></ion-icon>
    <ion-title>      Lista    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content color="secondary"  [fullscreen]="true">

   <ion-content [fullscreen]="true" class="ion-padding">
    <br>
    <ion-button expand="block" routerLink = "/lista-clientes">Cliente</ion-button>
    <br>
    <br>
    <ion-button expand="block" routerLink = "/lista-produtos">Produto</ion-button>
    <br>
  </ion-content>  
</ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-title>inventario</ion-card-title>
    <ion-card-subtitle>itens com menor quantidade</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Item 1 </ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Item 2 </ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Item 3 </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Item 4 </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
